# StudyWS - Nginx Reverse Proxy Configuration
# Architecture: Client -> Nginx -> Backend PHP API + WebSocket + Python Microservices

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Logging
    access_log logs/access.log;
    error_log logs/error.log;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

    # Upstream PHP Backend (REST API)
    upstream php_backend {
        server localhost:8080;
        # Add more servers for load balancing if needed
        # server localhost:8081;
    }

    # Upstream WebSocket Gateway
    upstream websocket_gateway {
        server localhost:8090;
        # Add more servers for load balancing if needed
    }

    # Upstream Python AI Microservices (FastAPI)
    upstream python_workers {
        server localhost:8000;
        # Add more workers if needed
        # server localhost:8001;
    }

    # Main server configuration
    server {
        listen 80;
        server_name localhost studyws.local;

        # Maximum file upload size (for audio/documents)
        client_max_body_size 100M;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";

        # Root location - static files or redirect
        location / {
            # Serve static frontend files if needed
            # root /path/to/frontend/build;
            # try_files $uri $uri/ /index.html;
            
            # Or redirect to API documentation
            return 200 "StudyWS API Server - Running on Nginx\n";
            add_header Content-Type text/plain;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Auth endpoints (with stricter rate limiting)
        location ~ ^/api/auth/(register|login) {
            limit_req zone=auth_limit burst=3 nodelay;
            
            proxy_pass http://php_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # REST API endpoints (PHP Backend)
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://php_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings for long operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Max-Age 3600;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # WebSocket endpoint (for real-time job updates)
        location /ws/ {
            proxy_pass http://websocket_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeout settings
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Python AI Microservices endpoint
        location /ai/ {
            # Internal only - not exposed to public clients
            # Only backend can call this
            internal;
            
            proxy_pass http://python_workers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Long timeout for AI processing
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        # Static files / Object storage (if served via nginx)
        location /storage/ {
            # Require authentication token validation
            # auth_request /api/auth/validate;
            
            # Serve from local filesystem or proxy to MinIO
            # Option 1: Local filesystem
            # alias /path/to/storage/;
            
            # Option 2: Proxy to MinIO (S3)
            # proxy_pass http://localhost:9000/;
            
            return 404 "Storage endpoint not configured\n";
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            return 500 "Internal Server Error\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS server (uncomment and configure for production)
    # server {
    #     listen 443 ssl http2;
    #     server_name studyws.local;
    #
    #     ssl_certificate /path/to/cert.pem;
    #     ssl_certificate_key /path/to/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #
    #     # Include same locations as HTTP server
    #     include conf.d/studyws-locations.conf;
    # }
}
