<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memorandum - Landing</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");

    :root{
      --bg:#070707;
      --text:#f3f3f3;
      --muted:rgba(255,255,255,.82);
      --shadow:rgba(0,0,0,.85);
    }

    *{
      box-sizing:border-box;
    }

    html,
    body{
      height:100%;
    }

    body{
      margin:0;
      font-family:"Inter", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-weight:400;
      color:var(--text);
      background:var(--bg);
      overflow:hidden;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(92% 70% at 50% 34%, rgba(177, 15, 15, 0.05), rgba(0,0,0,0) 60%),
        radial-gradient(120% 100% at 50% 45%, rgba(0,0,0,.50), rgba(0,0,0,.95) 85%);
      pointer-events:none;
      z-index:1;
    }

    body::after{
      content:"";
      position:fixed;
      left:-50%;
      right:-50%;
      bottom:-35%;
      height:120vh;
      background:
        radial-gradient(50% 50% at 50% 80%,
          rgba(255,255,255,.97) 30%,
          rgba(255,255,255,.50) 40%,
          rgba(255,255,255,.10) 50%,
          rgba(255,255,255,0) 70%);
      filter:blur(20px);
      opacity:.80;
      pointer-events:none;
      z-index:1;
    }

    .topbar{
      position:fixed;
      top:16px;
      right:16px;
      left:16px;
      display:flex;
      justify-content:flex-end;
      gap:14px;
      z-index:10;
    }

    .icon-btn{
      width:30px;
      height:30px;
      display:grid;
      place-items:center;
      border:0;
      background:transparent;
      padding:0;
      cursor:pointer;
    }

    .icon-btn svg{
      width:18px;
      height:18px;
      fill:#fff;
      opacity:.92;
      filter:drop-shadow(0 2px 6px rgba(0,0,0,.45));
    }

    .hero{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:88px 18px 74px;
      gap:14px;
      position:relative;
      z-index:2;
      isolation:isolate;
    }

    .logo-wrap{
      width:min(320px, 72vw);
      aspect-ratio:1/1;
      margin:-28px 0 8px;
      position:relative;
      z-index:2;
    }

    .logo-wrap::before{
      content:"";
      position:absolute;
      left:50%;
      top:80%;
      transform:translateX(-50%) rotate(-6deg);
      width:clamp(190px, 34vw, 320px);
      height:360px;
      background:
        radial-gradient(closest-side at 42% 18%, rgba(0,0,0,.72), transparent 72%),
        radial-gradient(closest-side at 64% 34%, rgba(0,0,0,.55), transparent 74%),
        radial-gradient(closest-side at 52% 62%, rgba(0,0,0,.38), transparent 78%),
        radial-gradient(closest-side at 48% 86%, rgba(0,0,0,.22), transparent 82%);
      filter:blur(22px);
      opacity:.92;
      border-radius:55% 45% 60% 40% / 25% 25% 75% 75%;
      z-index:1;
      pointer-events:none;
    }

    .logo-wrap img,
    .logo-wrap svg{
      width:100%;
      height:100%;
      object-fit:contain;
      filter:
        drop-shadow(0 15px 35px rgba(0,0,0,.90))
        drop-shadow(0 0 1px rgba(255,255,255,.60));
    }

    .title{
      margin:0;
      font-weight:700;
      letter-spacing:.22em;
      font-size:clamp(26px, 3.7vw, 34px);
      text-shadow:0 12px 24px var(--shadow);
      /*text-transform:uppercase; */
      position:relative;
      z-index:4;
    }

    .subtitle{
      margin:0;
      color:var(--muted);
      font-size:clamp(14px, 2.15vw, 18px);
      font-weight:400;
      letter-spacing:.28em;
      font-family:inherit;
      text-shadow:0 12px 22px var(--shadow);
      text-transform:uppercase;
      -webkit-box-reflect: below 4px
        linear-gradient(
          to bottom,
          rgba(255,255,255,0.45),
          rgba(255,255,255,0.18) 35%,
          rgba(255,255,255,0.0) 75%
        );
      position:relative;
      z-index:4;
    }

    .cta{
      display:inline-block;
      margin-top:10vh;
      padding:20px 60px;
      font-size:20px;
      min-width:220px;
      border-radius:18px;
      border:3px solid rgba(255,255,255,.70);
      color:rgba(255,255,255,.92);
      text-decoration:none;
      font-family:inherit;
      font-weight:700;
      background:rgb(63, 63, 63);
      box-shadow:
        0 14px 26px rgba(0,0,0,.58),
        inset 0 0 0 1px rgba(0,0,0,.28);
      transition:all .2s ease;
      position:relative;
      z-index:0;
    }

    .cta:hover{
      background:rgba(255,255,255,.20);
      border-color:rgba(255,255,255,.88);
    }
  </style>
</head>

<body>
  <header class="topbar">
    <button class="icon-btn" aria-label="Impostazioni" title="Impostazioni">
      <!-- gear -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58a.5.5 0 0 0 .12-.64l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.2 7.2 0 0 0-1.63-.94l-.36-2.54a.5.5 0 0 0-.5-.42h-3.84a.5.5 0 0 0-.5.42l-.36 2.54c-.58.23-1.12.54-1.63.94l-2.39-.96a.5.5 0 0 0-.6.22L2.7 8.84a.5.5 0 0 0 .12.64l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94L2.82 14.52a.5.5 0 0 0-.12.64l1.92 3.32c.13.22.39.31.6.22l2.39-.96c.51.4 1.05.71 1.63.94l.36 2.54c.04.24.25.42.5.42h3.84c.25 0 .46-.18.5-.42l.36-2.54c.58-.23 1.12-.54 1.63-.94l2.39.96c.22.09.47 0 .6-.22l1.92-3.32a.5.5 0 0 0-.12-.64l-2.03-1.58ZM12 15.5A3.5 3.5 0 1 1 12 8a3.5 3.5 0 0 1 0 7.5Z"/>
      </svg>
    </button>

    <button class="icon-btn" aria-label="Profilo" title="Profilo">
      <!-- user -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Zm0 2c-4.42 0-8 2-8 4.5a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 20 18.5C20 16 16.42 14 12 14Z"/>
      </svg>
    </button>
  </header>

  <main class="hero">
    <div class="logo-wrap" aria-hidden="true">
      <img src="assets/logo/logo.svg" alt="Logo" />
    </div>

    <h1 class="title">Memorandum</h1>
    <p class="subtitle">Turn on the light on studying</p>

    <a class="cta" href="#entra">Entra ora</a>
  </main>
</body>
</html>
